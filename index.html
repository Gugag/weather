<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="weather-container">
    <h1>Weather App</h1>
    <form id="weatherForm">
      <input type="text" id="cityInput" placeholder="Enter city name" required />
      
      <!-- Single dropdown for forecast type -->
      <select id="forecastTypeSelect">
        <option value="hourly" selected>Hourly Forecast</option>
        <option value="1">1 Day Forecast</option>
        <option value="2">2 Days Forecast</option>
        <option value="3">3 Days Forecast</option>
        <option value="4">4 Days Forecast</option>
        <option value="5">5 Days Forecast</option>
      </select>
      
      <button type="submit">Go</button>
    </form>

    <!-- Displays current weather (optional) -->
    <div id="weatherDisplay"></div>

    <!-- Displays hourly forecast (next 24 hours) -->
    <div id="hourlyForecastDisplay"></div>

    <!-- Displays daily forecast (if chosen) -->
    <div id="dailyForecastDisplay"></div>
  </div>

  <script src="weather.js"></script>
</body>
</html>
