<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0ea5e9" />
  <meta name="description" content="Free Weather App â€” search by city or use your location. Hourly or 1â€“5 day forecast. No API key." />
  <meta property="og:title" content="Weather App" />
  <meta property="og:description" content="Simple weather with hourly & daily forecasts powered by MET Norway (yr.no)." />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="backdrop"></div>
  <header class="site-header">
    <div class="container header-inner">
      <h1>Weather App</h1>
      <div class="header-actions">
        <button id="themeToggle" class="ghost" title="Toggle theme" aria-label="Toggle theme">ðŸŒ™</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <form id="weatherForm" class="form-grid" autocomplete="off">
        <div class="form-group">
          <label for="cityInput">City</label>
          <input type="text" id="cityInput" placeholder="e.g., Tbilisi, London, Tokyo" />
        </div>

        <div class="form-group">
          <label for="forecastTypeSelect">Forecast</label>
          <select id="forecastTypeSelect">
            <option value="hourly" selected>Hourly (next 24h)</option>
            <option value="1">1 day</option>
            <option value="2">2 days</option>
            <option value="3">3 days</option>
            <option value="4">4 days</option>
            <option value="5">5 days</option>
          </select>
        </div>

        <div class="btn-row">
          <button type="submit" class="primary">Go</button>
          <button type="button" id="useLocationBtn" class="ghost">Use my location</button>
          <button type="button" id="resetBtn" class="ghost">Reset</button>
        </div>
        <p class="muted small">Tip: press Ctrl/âŒ˜+Enter to search. Data from <a href="https://open-meteo.com/" target="_blank" rel="noopener">MET Norway (yr.no)</a>.</p>
      </form>
      <div id="alert" class="alert hidden" role="status"></div>
    </section>

    <section class="card current-weather hidden" id="currentWrap">
      <div class="current-row">
        <div class="icon" id="currentIcon" aria-hidden="true"></div>
        <div>
          <h2 id="currentTitle">â€”</h2>
          <div class="sub" id="currentSub">â€”</div>
        </div>
      </div>
      <div class="kv-grid">
        <div class="kv"><div class="k">Temperature</div><div class="v" id="curTemp">â€”</div></div>
        <div class="kv"><div class="k">Feels like</div><div class="v" id="curFeels">â€”</div></div>
        <div class="kv"><div class="k">Humidity</div><div class="v" id="curHum">â€”</div></div>
        <div class="kv"><div class="k">Wind</div><div class="v" id="curWind">â€”</div></div>
      </div>
    </section>

    <section class="card" id="hourlySection">
      <h2>Hourly</h2>
      <div id="hourlyForecastDisplay" class="forecast-container"></div>
    </section>

    <section class="card" id="dailySection">
      <h2>Daily</h2>
      <div id="dailyForecastDisplay" class="forecast-container"></div>
    </section>

    <section class="ad card">
      <div class="ad-box">
        <ins class="adsbygoogle"
             style="display:inline-block;width:728px;height:90px"
             data-ad-client="ca-pub-1234552946070834"
             data-ad-slot="3273843323"></ins>
      </div>
    </section>
  </main>

  <footer class="container muted small">
    <p>Weather data by MET Norway (yr.no). This site stores your last search locally.</p>
  </footer>

  <script src="weather.js" type="module"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1234552946070834" crossorigin="anonymous"></script>
  <script>window.addEventListener('load',()=>{(adsbygoogle=window.adsbygoogle||[]).push({});});</script>
</body>
</html>
